<!DOCTYPE html>
<html>
{% load static %}
<title>Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static './css/base.css' %}">
<link rel="stylesheet" href="{% static './css/theme_blue_grey.css' %}">
<style>
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Open Sans", sans-serif
  }
</style>

<body class="w3-theme-l5">

  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
      <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-padding-large w3-theme-d4">
        Blog</a>
      <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large">
        News</a>
      <div class="w3-dropdown-hover w3-hide-small w3-right">
        <button class="w3-button w3-padding-large"><i class="fa fa-bell">
          <img src="{% static './image/avatar3.png' %}" class="w3-circle" style="height:23px;width:23px" alt="Avatar">
        </i></button>
        <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px; right: 0;">
          {% if user.is_authenticated %}
          <a href="{% url 'profil' %}" class="w3-bar-item w3-button">Profil</a>
          <a href="{% url 'post_create_view' %}" class="w3-bar-item w3-button">New Post</a>
          <a href="{% url 'logout' %}" class="w3-bar-item w3-button">Log Out</a>
          {% else %}          
          <a href="{% url 'login' %}" class="w3-bar-item w3-button">Log In</a>
          <a href="{% url 'sign_up_view' %}" class="w3-bar-item w3-button">Sign Up</a>
          {% endif %}          
        </div>
      </div>
    </div>
  </div>


  <!-- Page Container -->
  <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px;">
    <!-- The Grid -->
    <div class="w3-row">


      {% block content %}

      {% endblock %}

      <!-- End Grid -->
    </div>

    <!-- End Page Container -->
  </div>
  <br>

  <!-- Footer -->
  <footer class="w3-container w3-theme-d3 w3-padding-16">
    <h5>Footer</h5>
  </footer>

  <footer class="w3-container w3-theme-d5">
    <p>Powered by <a href="">dasturbek</a></p>
  </footer>

  <script>
    // Accordion
    function myFunction(id) {
      var x = document.getElementById(id);
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
        x.previousElementSibling.className += " w3-theme-d1";
      } else {
        x.className = x.className.replace("w3-show", "");
        x.previousElementSibling.className =
          x.previousElementSibling.className.replace(" w3-theme-d1", "");
      }
    }

    // Used to toggle the menu on smaller screens when clicking on the menu button
    function openNav() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>

</body>

</html>
